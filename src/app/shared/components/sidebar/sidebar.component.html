<div
  class="fixed top-0 bg-secondary w-full md:w-36 md:h-[90%] lg:w-36 lg:h-[90%] ml-auto md:ml-10 lg:ml-10 mt-6 md:mt-12 md:rounded-xl flex md:flex-col justify-between"
>
  <div class="flex items-center w-full justify-center mt-10 md:mt-0">
    <img src="../../../../assets/icons/logo.svg" alt="Logo" class="w-12 h-12" />
  </div>

  <div
    class="flex flex-row md:flex-col items-center justify-center w-full space-x-6 md:space-x-0 md:space-y-10 mt-5 md:mt-0"
  >
    <a [routerLink]="['/home']">
      <img
        src="../../../../assets/icons/icon-nav-home.svg"
        alt="Home"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/movies']">
      <img
        src="../../../../assets/icons/icon-nav-movies.svg"
        alt="Movies"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/tvseries']">
      <img
        src="../../../../assets/icons/icon-nav-tv-series.svg"
        alt="TV Shows"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/bookmarked']">
      <img
        src="../../../../assets/icons/icon-bookmark-full.svg"
        alt="Bookmarks"
        class="w-10 h-10"
      />
    </a>
  </div>

  <div class="flex items-center justify-center w-full mb-4 md:mb-14 relative">
    <img
      src="../../../../assets/icons/image-avatar.png"
      alt="Avatar"
      class="w-12 h-12 cursor-pointer"
      (click)="toggleDropdown()"
    />
    <div
      *ngIf="showDropdown"
      class="absolute bottom-14 bg-white p-2 rounded-md"
    >
      <a [routerLink]="['/profile']" class="block text-black">Profile</a>
      <a (click)="logOut()" class="block text-red-500 cursor-pointer"
        >Log Out</a
      >
    </div>
  </div>
</div>
