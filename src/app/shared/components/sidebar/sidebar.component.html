<div
  class="fixed top-0 bg-secondary w-full md:w-full h-24 lg:w-36 lg:h-[90%] md:mt-12 md:rounded-xl mx-auto md:mx-10 lg:mx-auto flex flex-row lg:flex-col justify-between"
>
  <div class="flex items-center justify-center w-full lg:mt-10">
    <img src="../../../../assets/icons/logo.svg" alt="Logo" class="w-12 h-12" />
  </div>
  <div
    class="flex flex-row lg:flex-col items-center w-full space-x-4 lg:space-y-10"
  >
    <a [routerLink]="['/home']">
      <img
        src="../../../../assets/icons/icon-nav-home.svg"
        alt="Home"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/movies']">
      <img
        src="../../../../assets/icons/icon-nav-movies.svg"
        alt="Movies"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/tvseries']">
      <img
        src="../../../../assets/icons/icon-nav-tv-series.svg"
        alt="TV Shows"
        class="w-10 h-10"
      />
    </a>
    <a [routerLink]="['/bookmarked']">
      <img
        src="../../../../assets/icons/icon-bookmark-full.svg"
        alt="Bookmarks"
        class="w-10 h-10"
      />
    </a>
  </div>
  <div class="flex items-center justify-center w-full mb-0 lg:mb-14 relative">
    <img
      src="../../../../assets/icons/image-avatar.png"
      alt="Avatar"
      class="w-12 h-12 cursor-pointer"
      (click)="toggleDropdown()"
    />
    <div
      *ngIf="showDropdown"
      class="absolute bottom-14 bg-white p-2 rounded-md"
    >
      <a [routerLink]="['/profile']" class="block text-black">Profile</a>
      <a (click)="logOut()" class="block text-red-500 cursor-pointer"
        >Log Out</a
      >
    </div>
  </div>
</div>
