<div
  class="fixed md:fixed top-0 md:top-0 z-50 bg-secondary w-full md:w-full h-24 lg:w-36 lg:h-[90%] md:mt-12 md:rounded-xl flex flex-row lg:flex-col justify-between lg:left-10 left-0"
>
  <div class="flex items-center justify-center w-full lg:mt-10">
    <img src="../../../../assets/icons/logo.svg" alt="Logo" class="w-12 h-12" />
  </div>
  <div
    class="flex flex-row lg:flex-col items-center w-full lg:space-y-10 space-y-0 space-x-8 md:space-x-10 lg:space-x-0"
  >
    <a [routerLink]="['/home']" routerLinkActive="active">
      <img
        [src]="
          router.isActive('/home', true)
            ? '../../../../assets/icons/icon-home-active.svg'
            : '../../../../assets/icons/icon-nav-home.svg'
        "
        alt="Home"
        class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8"
      />
    </a>
    <a [routerLink]="['/movies']" routerLinkActive="active">
      <img
        [src]="
          router.isActive('/movies', true)
            ? '../../../../assets/icons/icon-category-movie.svg'
            : '../../../../assets/icons/icon-nav-movies.svg'
        "
        alt="Movies"
        class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8"
      />
    </a>
    <a [routerLink]="['/tvseries']" routerLinkActive="active">
      <img
        [src]="
          router.isActive('/tvseries', true)
            ? '../../../../assets/icons/icon-category-tv.svg'
            : '../../../../assets/icons/icon-nav-tv-series.svg'
        "
        alt="TV Shows"
        class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8"
      />
    </a>
    <a [routerLink]="['/bookmarked']" routerLinkActive="active">
      <img
        [src]="
          router.isActive('/bookmarked', true)
            ? '../../../../assets/icons/icon-bookmark-full.svg'
            : '../../../../assets/icons/icon-nav-bookmark.svg'
        "
        alt="Bookmarks"
        class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8"
      />
    </a>
  </div>
  <div class="flex items-center justify-center w-full mb-0 lg:mb-14 relative">
    <img
      src="../../../../assets/icons/image-avatar.png"
      alt="Avatar"
      class="w-8 h-8 md:w-9 md:h-9 lg:w-10 lg:h-10 cursor-pointer"
      (click)="toggleDropdown()"
    />
    <div
      *ngIf="showDropdown"
      class="absolute bottom-14 bg-white p-6 rounded-lg"
    >
      <a
        [routerLink]="['/profile']"
        class="block text-dark font-semibold cursor-pointer"
        >Profile</a
      >
      <a
        (click)="logOut()"
        class="block text-primary cursor-pointer font-semibold hover:font-extrabold duration-300 transition-all ease-out"
        >Log Out</a
      >
    </div>
  </div>
</div>
