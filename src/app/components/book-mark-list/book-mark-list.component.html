<div class="max-w-full">
  <h1 class="font-medium text-white text-start text-2xl">Bookmarked Movies</h1>
  <div
    *ngIf="!(bookmarkedMovies$ | async)?.length"
    class="text-white text-center mt-4"
  >
    No bookmarked movies found.
  </div>
  <div
    *ngIf="bookmarkedMovies$ | async as bookmarkedMovies; else noMovies"
    class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 lg:gap-x-10 md:gap-x-8 gap-x-4 gap-y-6 mt-10"
  >
    <div
      *ngFor="let movie of bookmarkedMovies"
      class="flex flex-col gap-6 cursor-pointer group relative"
    >
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
        alt="{{ movie.title }}"
        class="w-full h-72 object-cover rounded-xl cursor-pointer"
      />
      <div class="flex flex-col mb-4 px-6">
        <h2 class="font-bold text-2xl text-white">{{ movie.title }}</h2>
        <p class="text-sm text-grayLight">{{ movie.year }}</p>
        <p class="text-sm text-grayLight">{{ movie.genre }}</p>
        <p class="text-sm text-grayLight">{{ movie.rating }}</p>
      </div>
    </div>
  </div>
  <ng-template #noMovies>
    <p class="text-white font-bold text-lg">No bookmarks available</p>
  </ng-template>
</div>
