<div class="max-w-full">
  <!-- Bookmarked Movies Section -->
  <ng-container
    *ngIf="(bookmarkedMovies$ | async)?.length as moviesLength; else noMovies"
  >
    <h2
      class="font-medium text-white text-start text-2xl"
      *ngIf="moviesLength > 0"
    >
      Bookmarked Movies
    </h2>
    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4">
      <div *ngFor="let movie of bookmarkedMovies$ | async">
        <img
          [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
          alt="{{ movie.title }}"
        />
        <h2>{{ movie.title }}</h2>
      </div>
    </div>
  </ng-container>

  <!-- Bookmarked TV Series Section -->
  <ng-container
    *ngIf="
      (bookmarkedTvSeries$ | async)?.length as tvSeriesLength;
      else noTvSeries
    "
  >
    <h2
      class="font-medium text-white text-start text-2xl mt-10"
      *ngIf="tvSeriesLength > 0"
    >
      Bookmarked TV Series
    </h2>
    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4">
      <div *ngFor="let tvSeries of bookmarkedTvSeries$ | async">
        <img
          [src]="'https://image.tmdb.org/t/p/w500/' + tvSeries.poster_path"
          alt="{{ tvSeries.title }}"
        />
        <h2>{{ tvSeries.title }}</h2>
      </div>
    </div>
  </ng-container>

  <!-- No Bookmarks -->
  <ng-template #noMovies>
    <ng-container *ngIf="(bookmarkedTvSeries$ | async)?.length === 0">
      <p class="text-white font-bold text-lg">No bookmarks available</p>
    </ng-container>
  </ng-template>
  <ng-template #noTvSeries></ng-template>
</div>
