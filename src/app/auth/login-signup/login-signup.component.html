<div class="flex items-center justify-center min-h-screen">
  <form
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
    class="bg-secondary p-6 rounded-3xl shadow-md w-full max-w-md"
  >
    <h2 class="text-3xl font-bold mb-4 text-white text-start items-start">
      {{ isLogin ? "Login" : "Sign Up" }}
    </h2>

    <div class="mb-4">
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email Address"
        class="p-4 border-b border-light w-full bg-transparent placeholder:text-lg px-4 outline-none text-white text-lg"
      />
      <div
        *ngIf="
          authForm.get('email')?.invalid &&
          (authForm.get('email')?.touched || authForm.get('email')?.dirty)
        "
      >
        <small class="text-primary text-sm">Please enter a valid email.</small>
      </div>
    </div>

    <div class="mb-6">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="p-4 border-b border-light w-full bg-transparent placeholder:text-lg px-4 outline-none text-white text-lg"
        placeholder="Password"
      />
      <div
        *ngIf="
          authForm.get('password')?.invalid &&
          (authForm.get('password')?.touched || authForm.get('password')?.dirty)
        "
      >
        <small class="text-primary text-sm"
          >Password must be at least 6 characters long.</small
        >
      </div>
    </div>

    <!-- Conditionally show repeat password input for sign up -->
    <div *ngIf="!isLogin" class="mb-6">
      <input
        type="password"
        id="repeatPassword"
        formControlName="repeatPassword"
        class="p-4 border-b border-light w-full bg-transparent placeholder:text-lg px-4 outline-none text-white text-lg"
        placeholder="Repeat password"
      />
      <div
        *ngIf="
          authForm.get('repeatPassword')?.invalid &&
          (authForm.get('repeatPassword')?.touched ||
            authForm.get('repeatPassword')?.dirty)
        "
      >
        <small class="text-primary text-sm">Please repeat your password.</small>
      </div>

      <!-- Show error if passwords do not match -->
      <div *ngIf="authForm.errors?.['mismatch']">
        <small class="text-primary text-sm">Passwords must match.</small>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-primary hover:bg-opacity-50 duration-300 transition-all ease-out text-white font-bold py-4 px-4 rounded-lg mt-2"
      [disabled]="authForm.invalid"
    >
      {{ isLogin ? "Login to your account" : "Create an account" }}
    </button>

    <p
      (click)="toggleForm()"
      class="text-center text-white cursor-pointer my-4"
    >
      {{
        isLogin ? "Need an account? Sign Up" : "Already have an account? Login"
      }}
    </p>
  </form>
</div>
