<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm"
  >
    <h2 class="text-2xl font-bold text-center mb-4">
      {{ isLogin ? "Login" : "Sign Up" }}
    </h2>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        class="mt-1 p-2 border border-gray-300 rounded w-full"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          authForm.get('email')?.invalid &&
          (authForm.get('email')?.touched || authForm.get('email')?.dirty)
        "
      >
        <small class="text-red-500">Please enter a valid email.</small>
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="mt-1 p-2 border border-gray-300 rounded w-full"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          authForm.get('password')?.invalid &&
          (authForm.get('password')?.touched || authForm.get('password')?.dirty)
        "
      >
        <small class="text-red-500"
          >Password must be at least 6 characters long.</small
        >
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      [disabled]="authForm.invalid"
    >
      {{ isLogin ? "Login" : "Sign Up" }}
    </button>

    <p
      (click)="toggleForm()"
      class="text-center text-blue-500 cursor-pointer mt-4"
    >
      {{
        isLogin ? "Need an account? Sign Up" : "Already have an account? Login"
      }}
    </p>
  </form>
</div>
